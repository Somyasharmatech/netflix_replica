<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix - Replica</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .header img {
      width: 120px;
    }

    .header button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 8rem 2rem;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://assets.nflxext.com/ffe/siteui/vlv3/8b8ab5a6-d1d4-4c32-9c27-c1ff3c1f3dd2/e0274bc4-b030-4f91-9b58-c2331c8b85ff/US-en-20240401-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center/cover;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 2rem;
    }

    .smart-picker {
      margin-top: 2rem;
    }

    .smart-picker button {
      background-color: #e50914;
      border: none;
      padding: 0.8rem 1.2rem;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .smart-picker .output {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" />
    <button>Sign In</button>
  </div>

  <div class="hero">
    <h1>Unlimited movies, TV shows, and more</h1>
    <h2>Watch anywhere. Cancel anytime.</h2>
    
    <div class="smart-picker">
      <button onclick="pickMovie()">ðŸŽ¬ Try Smart Movie Picker</button>
      <div class="output" id="movieOutput"></div>
    </div>
  </div>

  <div class="footer">
    Netflix Replica by Somya Sharma | Pixel Plus Hackathon 2025
  </div>

  <script>
    const movies = [
      "Inception", "Stranger Things", "Money Heist",
      "The Witcher", "Breaking Bad", "Interstellar",
      "The Crown", "Narcos", "Black Mirror"
    ];

    function pickMovie() {
      const random = movies[Math.floor(Math.random() * movies.length)];
      document.getElementById('movieOutput').innerText = `ðŸŽ¥ Try watching: "${random}"`;
    }
  </script>
</body>
</html>
